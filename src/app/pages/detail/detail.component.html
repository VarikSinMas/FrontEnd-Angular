<div class="container">
  <!-- Botón para regresar a la lista de jugadores -->
  <button class="btn btn-dark mb-3" (click)="goToPlayers()">⬅ Lista de Jugadores</button>

  <!-- Detalles del jugador -->
  <div *ngIf="player">
    <div class="row">
      <!-- Imagen del jugador -->
      <div class="col-md-4">
        <img [src]="player?.imageUrl" class="img-fluid" alt="{{ player?.name }}">
      </div>

      <!-- Información del jugador -->
      <div class="col-md-8">
        <h2>{{ player?.name }}</h2>
        <p><strong>Posición:</strong> {{ player?.position }}</p>
        <p><strong>Edad:</strong> {{ player?.age }} años</p>
        <p><strong>Altura:</strong> {{ player?.height }} cm</p>
        <p><strong>Número:</strong> {{ player?.number }}</p>
        <p><strong>Equipo:</strong> {{ player?.team }}</p>
      </div>

      <!-- Video de presentación -->
      <div class="col-12">
        <video controls>
          <source [src]="'assets/videos/' + player?.videoUrl" type="video/mp4">
          Tu navegador no soporta el elemento de video.
        </video>
      </div>
    </div>

    <!-- Botones para navegar a los jugadores anterior y siguiente -->
    <div class="col-12 text-center mt-4">
      <button class="btn btn-danger" (click)="changePlayer('previous')" 
              [disabled]="!playerService.getPreviousPlayer(player?.id)">
        ⬅ Anterior
      </button>
      <button [disabled]="!player || playerService.getNextPlayer(player?.id) === null">
        Next Player
      </button>
    </div>
  </div>
</div>
